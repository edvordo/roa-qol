<h4 class="text-center">Settings</h4>
<div class="row">
    <div class="col-md-6">
        <h5 class="text-center">General</h5>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Browser tab badge</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="badge_stamina"> Show stamina remaining
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="badge_fatigue"> Show fatigue actions count
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="badge_event"> Show event time remaining
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Market</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="prefill_all_to_sell"> Pre-fill all of your currency for sale
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="undercut_by_one"> Undercut selling price by one
            </label>
            <div class="col-lg-12 col-md-12 col-sm-12 small text-center">These may not work work for everybody since my host is being a mean duck</div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="crystal_shop_cry_info"> Show current cry rate in Crystal Shop
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="crystal_shop_prefill_to_buy"> Pre-fill cry left to buy under market price
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">House</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="house_tooltips"> Add house items tooltips
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Quests</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="set_max_quest_reward"> Auto-set max crystal reward
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="estimate_quest_completion"> Estimate completion time
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Event</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="event_abbreviation"> Abbreviate event update messages
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="event_ratio_message"> Calc approximate plat/EP ratio
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="event_ratio_chat_prepare"> Set the event ratio summary as chat message <i class="fa fa-info-circle" data-toggle="tooltip" title="This will only happen if you don't have anything typed yet :)"></i>
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Chat</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="char_count"> Add character count next to message input
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="chat_content_swap"> Swap chat and action sections
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="user_color_messages"> Color messages from users
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="use_username_based_color"> Compute username-based color
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="command_helper" disabled> Add command helper
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="remember_chat_height"> Keep chat height (after resize)
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Inventory</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="fame_own_gems"> Add [Fame Own] gem button
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="mass_gem_send_all_by_row"> Add [All] buttons to mass gem send menu rows
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="export_ingredients"> Prepare export of ingredients for <a class="profileLink">Bento</a>s' Sheets
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Clan</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="clan_donations_modes"> Enable clan donations table view modes
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Other</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="timer_estimates"> Actions time estimates <i class="fa fa-info-circle" data-toggle="tooltip" title="Add a tool tip to actions remaining / max with info for how long these actions are good for"></i>
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="gains_period_days"> Show gains per day, not hours
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="effects_timers"> Effects timers show more reasonable time estimate
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="abbreviate_stats_in_header"> Use abbreviated numbers in header stats
            </label>
        </div>
    </div>
    <div class="col-md-6">
        <h5 class="text-center">Drop tracker</h5>
        <div class="row small">
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="drop_tracker"> Enable drop tracker
            </label>
        </div>
        <h5 class="text-center">Track all changes to</h5>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Account</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="tracker-fame"> Fame
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 crystals">
                <input type="checkbox" class="qol-setting" data-key="tracker-crystals"> Crystals
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 platinum">
                <input type="checkbox" class="qol-setting" data-key="tracker-platinum"> Platinum
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 gold">
                <input type="checkbox" class="qol-setting" data-key="tracker-gold"> Gold
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Resources</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6 food">
                <input type="checkbox" class="qol-setting" data-key="tracker-food"> Food
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 wood">
                <input type="checkbox" class="qol-setting" data-key="tracker-wood"> Wood
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 iron">
                <input type="checkbox" class="qol-setting" data-key="tracker-iron"> Iron
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 stone">
                <input type="checkbox" class="qol-setting" data-key="tracker-stone"> Stone
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 crafting">
                <input type="checkbox" class="qol-setting" data-key="tracker-mats"> Crafting Materials
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 carving">
                <input type="checkbox" class="qol-setting" data-key="tracker-frags"> Gem Fragments
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">Base stats</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6 ruby">
                <input type="checkbox" class="qol-setting" data-key="tracker-strength"> Strength
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 opal">
                <input type="checkbox" class="qol-setting" data-key="tracker-health"> Health
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 sapphire">
                <input type="checkbox" class="qol-setting" data-key="tracker-coordination"> Coordination
            </label>
            <label class="col-lg-6 col-md-12 col-sm-6 emerald">
                <input type="checkbox" class="qol-setting" data-key="tracker-agility"> Agility
            </label>
        </div>
        <div class="row small">
            <div class="col-xs-12">
                <h6 class="text-center">General</h6>
            </div>
            <label class="col-lg-6 col-md-12 col-sm-6">
                <input type="checkbox" class="qol-setting" data-key="tracker-average_damage"> Average damage vs. Strength
            </label>
        </div>
    </div>
</div>
